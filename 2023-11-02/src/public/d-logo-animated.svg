    @keyframes grow {
      0% {
        stroke-dashoffset: 1px;
        stroke-dasharray: 0 350px;
        opacity: 0;
      }

      10% {
        opacity: 1;
        transform: translate(0, 1%);
      }

      20% {
        transform: translate(0, 0);
      }

      40% {
        stroke-dasharray: 350px 0;
      }

      85% {
        stroke-dasharray: 350px 0;
      }

      95%,
