        stroke-dasharray: 0 350px;
      }
    }

    path {
      stroke-dashoffset: 1px;
      stroke-dasharray: 350px 0;
      animation: grow 10s ease-out forwards infinite;
      transform-origin: center;
      stroke: #303030;
      animation-delay: 0s;
    }

    @media (prefers-color-scheme:dark) {
      path {
        stroke: #fdfdfd;
      }
    }
